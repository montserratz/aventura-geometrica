<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Quadrado</title>
    <link rel="stylesheet" href="css/quadrado.css">
</head>
<body class="body">
    
    <div class="header">
<div class="barra">
   
<p class="titulo">Adventure in Shapes   </p>

<img src="imagens/_880ae80b-ab9b-4614-b32b-7a3a51d4dba4.jpg" alt="" class="logo"> 

    </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Calculo de área do quadrado</h3>
                <form>
                    <div class="form-group">
                        <label for="baseret">Lado do quadrado</label>
                        <input type="text" name="lado" id="lado" class="form-control">
                    </div>
                    
                

                    <div class="form-group mt-2">
                        <button type="submit" id="submit" class="btn btn-primary">Calcular</button>

                       
                    </div>
                    <div class="form-group mt-2">
                        <label for="area">Área</label>
                        <input type="text" name="area" id="area" class="form-control" disabled>
                        <p id="resultado"></p>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img src="imagens/9.png" alt="círculo" class="img-fluid" style="width: 400px; height: 400px; margin-left: 60px;">
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <script>

            // Exemplo de função em javascript chamada por um evento
            document.getElementById('submit').addEventListener('click', function (event) {
                event.preventDefault();
                calcularAreaRetangulo();
            });

        

            // Função para calcular a área do retângulo
            function calcularAreaRetangulo() {
                let lado = document.getElementById('lado').value;
               
                let area = lado * lado;
                document.getElementById('area').value = area;
                document.getElementById('resultado').innerText = `A área do quadrado é ${area}`;
            }

           

            

            //Exemplo de evento em javascript disparado por pressionar a tecla ENTER em um campo de texto
            document.getElementById('Raio').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    alert('Você pressionou a tecla ENTER no campo base');
                }
            });

            // Exemplo de evento em javascript disparado por passar o mouse sobre um elemento
            document.getElementById('Raio').addEventListener('mouseover', function () {
                console.log('Você passou o mouse sobre o campo base');
            });

        </script>

    




    
</body>
</html>
